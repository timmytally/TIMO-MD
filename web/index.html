<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIMO-MD Web Panel</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
    #qr { width: 300px; height: 300px; margin: 20px auto; border: 1px solid #ccc; }
    #code { font-size: 24px; margin: 10px; color: #007bff; }
    #phone { padding: 5px; font-size: 16px; width: 200px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>TIMO-MD Web Panel</h1>

  <input type="text" id="phone" placeholder="Enter your phone number"/>
  <button id="generateBtn">Generate QR / Pairing Code</button>

  <div id="qrContainer">
    <img id="qr" src="" alt="QR will appear here"/>
  </div>

  <div>
    <p>Pairing Code:</p>
    <p id="code">----</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
