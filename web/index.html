<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIMO-MD Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; }
        h1 { color: #ff69b4; }
        #qr { margin: 20px 0; }
        button { margin: 5px; padding: 10px 20px; border: none; border-radius: 5px; background: #ff69b4; color: #fff; cursor: pointer; }
        button:hover { background: #ff1493; }
        #status { margin: 10px 0; font-weight: bold; }
    </style>
</head>
<body>
    <h1>TIMO-MD Dashboard</h1>
    <p id="owner">Owner: Loading...</p>
    <p id="status">Status: Loading...</p>
    <div id="qr"></div>
    <div>
        <button onclick="sendCommand('ping')">Ping</button>
        <button onclick="sendCommand('menu')">Menu</button>
        <button onclick="sendCommand('hello')">Hello</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
